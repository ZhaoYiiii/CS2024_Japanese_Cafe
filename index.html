<!DOCTYPE html>
<html>
  <head>
    <title>Sunaku (✿◦’ᴗ˘◦)♡ Maid Cafe ♡✧˖°</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-con" href="images/favicon_cat.ico" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="gifshow"></div>
    <div class="gifindexlogocontainer">
      <img src=" ./images/coffee (3).png" class="gifindexlogo" />
      <div id="navBar">
        <!-- <div id="logo"><img src="images/catlogo.png"></div> -->
        <div id="centerButtons">
          <!-- <a href="#">
            <div class="navBtn">HOME</div>
          </a> -->
          <a href="events.html">
            <div class="navBtn">EVENTS</div>
          </a>
          <a href="#">
            <div class="navBtn">ABOUT US</div>
          </a>
        </div>
      </div>
    </div>

    <div class="welcomehome">
      <p>
        WELCOME HOME,<br />
        MASTERS & PRINCESSES!<br /><br />

        <b>お帰りなさいませ、ご主人様、お嬢様!</b>
      </p>
    </div>
    <div class="experienceus"></div>
    <div class="experienceustextcontainer">
      <p class="experienceustext">
        EXPERIENCE AKIHABARA<br /><br />

        INSPIRED<br /><br />

        MAID CAFE<br /><br />

        IN SG
      </p>
      <div id="centerButtons">
        <a href="#">
          <div class="navBtn">BOOK NOW</div>
        </a>
      </div>
    </div>
    <div class="popularfood"></div>

    <!-- -------------Fixed Reservation Tab----------------- -->
    <div id="reserve">
      <div id="reserveTab">
        <span>Reservation</span>
        <img src="images/server_red.png" />
      </div>
      <div id="reserveForm">
        <form action="#">
          <div class="form-floating mb-3">
            <input
              type="date"
              class="form-control"
              id="floatingInput"
              placeholder=""
              required
            />
            <label for="floatingInput">Date</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="floatingInput"
              min="1"
              placeholder=""
              required
            />
            <label for="floatingInput">No. of guests</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="Sally"
              required
            />
            <label for="floatingInput">Name</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
              required
            />
            <label for="floatingInput">Email address</label>
          </div>
          <input class="submitBtn" type="submit" value="Book !">
        </form>
      </div>
    </div>
  </body>
</html>
